<template name="SectionPageResultPc">
{{>SectionPageNavbarPc}}
<div class='share-wrap'>
	<div class="cantent-wrap">
		{{>SectionPageHeadPc}}
		<div class="main-content">
			<div class="you-got"><img src="/images/small/you_got.png" alt=""></div>
			<div class="fan"></div>
			<section>
				<div class="result-show">
					<div id='heroesImg' class="frog"></div>
					<div id='heroesTitle' class="frog"></div>
					<div id='heroesIntro' class="heroes-intro">
						<p>ClusterCluck is as loyal and dependable as friends come. <br/>You can always count him to have your back when you need him.</p>
					</div>
				</div>
				<div class="btn-content">
					{{#quizButton btnId="claimRewardBtn" themeColor="red" customClass="pc-large-btn" buttonContent="<p>CLAIM YOUR REWARD</p>"}}{{/quizButton}}
					{{#quizButton btnId="startQuizBtn" themeColor="green" customClass="pc-large-btn" buttonContent="<p>PLAY AGAIN</p>"}}{{/quizButton}}
					
				</div>
			</section>
		</div>
	</div>
</div>
{{>VideoPopupPc}}
{{>SectionPageFooter}}
</template>
