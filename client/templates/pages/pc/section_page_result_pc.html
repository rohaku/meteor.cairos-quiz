<template name="SectionPageResultPc">
{{>SectionPageNavbarPc}}
<div class='share-wrap'>
	<div class="cantent-wrap">
	   {{>SectionPageHeadPc}}
		<div class="mian-content">
		<div class="you-got"><img src="images/small/you_got.png" alt=""></div>
			<div class="result-show">
				<div id='heroesImg' class="frog"></div>
				<div id='heroesTitle' class="frog"></div>
				<div class="heroes-intro">
					<p>ClusterCluck is as loyal and dependable as friends come. <br/>You can always count him to have your back when you need him.</p>
				</div>
			</div>
			<div class="btn-content">
				{{#quizButton btnId="startQuizBtn" themeColor="green" customClass="btn-start-quiz" buttonContent="<p>PLAY AGAIN</p>"}}{{/quizButton}}

				{{#quizButton btnId="claimRewardBtn" themeColor="red" customClass="btn-start-quiz" buttonContent="<p>CLAIM YOUR REWARD</p>"}}{{/quizButton}}
			</div>
			
		</div>
	</div>
</div>
{{>SectionPageFooter}}
</template>
