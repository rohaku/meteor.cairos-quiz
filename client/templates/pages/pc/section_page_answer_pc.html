<template name="SectionPageAnswerPc">
{{>SectionPageNavbarPc}}
<div class='answer-wrap'>
	<div class="cantent-wrap">
	   {{>SectionPageHeadPc}}
		<div class="mian-content">
			<div class="home-page-title"></div>
			<div class="sheep-img"></div>
			<div class="qustion-nav"><h2>QUESTION</h2></div>
			<form action="/result.html" method="post">
			<div class="answer-content" id="answer">
			<input type="hidden" value="" name='total'/>
			{{#each eachAnswer}}
				<section class="answer-list">
					<h1>{{name}}</h1>
					<div class='qustion-title'>{{title}}</div>
					<ul class='option-part'>
					{{#each option}}
						<li value='{{numb}}'><span> {{opt}}</span>{{answ}}
						</li>
					{{/each}}
					</ul>
				</section>
				{{/each}}

			</div>
			<p>(<label>1</label>/8)</p>
			</form>
		</div>
	</div>
</div>
{{>SectionPageFooter}}
</template>
