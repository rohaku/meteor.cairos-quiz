<template name="SectionPageClaimPc">
    {{#if isFBLoaded}}
        {{displayContent}}
    {{/if}}
    {{>SectionPageNavbarPc}}
    <div class='share-wrap'>
        <div class="cantent-wrap">
            {{>SectionPageHeadPc}}
            <div class="main-content">
                <div class="fan"></div>
                <section id="claimContent" style="display:none;">
                    <div class="claim-cont">
                        <div class="claim-code-title"></div>
                        <div class="treasure-chests"></div>
                        <p class='firstclaim-text'>Please CONNECT to your Facebook account </p>

                        <div class="claim-connect-btn">
                            {{#quizButton btnId="connectShareQuizCode" themeColor="red" customClass="pc-large-btn" buttonContent="<p>CONNECT</p>"}}{{/quizButton}}
                        </div>
                        {{#if hasGotFriendList}}
                            {{>FriendGift}}
                        {{/if}}
                        {{#quizButton btnId="startQuizBtn" themeColor="green" customClass="pc-large-btn" buttonContent="<p>TAKE THE QUIZ</p>"}}{{/quizButton}}
                    </div>
                </section>
                {{>SectionPageGiftcodePc}}
            </div>
        </div>
    </div>
    {{>VideoPopupPc}}
    {{>SectionPageFooter}}
</template>
