<template name="FriendGift">
<div class="friend-gift-container">
	<h6>See what your friends get:</h6>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
			<table border="0" cellpadding="0" cellspacing="0" class="code-list" id="friendsCodeListTab">
					<tbody>
                    {{#each friendListInfo}}
						<tr>
							<td class='friend-name'><span>{{#if name}}{{name}}{{else}}Anonymous{{/if}} </span></td>
							<td class="received">received: </td>
							<td class='gift-name'><label>{{item}}</label></td>
						</tr>
                    {{/each}}
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="swiper-scrollbar"></div>
	</div>
</div>
</template>
